            <div class="row d-flex justify-content-center" >

                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-link text-secondary font-wight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#navtodasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true" style="background: black;">Todas as Postagens</a>
          
          <a class="nav-link text-secondary font-wight-bold " id="nav-MinhasPostagens-tab" data-toggle="tab" href="#navminhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false" style="background: black;">Minhas Postagens</a>
          
          <a class="nav-link text-secondary font-wight-bold" id="nav-postagemTema-tab" data-toggle="tab" href="#navpostagemTema" role="tab" aria-controls="nav-postagemTema" aria-selected="false" style="background: black;">Postagem por Tema</a>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div> 
            <div class="form-group">
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>      
            </div>  
            <br>
            <div class="form-group">
                <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control">
                    <option selected disabled>Selecione</option>
                    <option value="filmes">Filmes</option>
                    <option value="livros">Livros</option>
                </select>
            </div>               
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-succerr">Publicar</button>
        </div>
      </div>
    </div>
</div>
