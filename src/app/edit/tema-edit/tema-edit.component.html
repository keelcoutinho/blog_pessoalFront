<h1>{{tema.descricao}}</h1>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-secondary"></h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-goup">
                <label for="descricao">Descricao</label>
                <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/tema">Cancelar</button>
                <button class="btn btn-danger mr-4" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
