<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-seconday">Atualizar meu usuário</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center"> Cadastro Usuário</h1>
            <div class="form-group">
                <label for="nome"> Nome</label>
                <br>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <br>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="foto">Link da sua foto</label>
                <br>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="usuario" placeholder="Sua foto">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <br>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="confitmeSenha">Confirmar senha</label>
                <br>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" style="margin: 15px;" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-succes bg-success text-white"style="margin: 15px;" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>
</div>
